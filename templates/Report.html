<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
    <title>Contact Us</title>
</head>
<style>
    body
    {
        background-image: url('https://wallpaperaccess.com/full/3124512.jpg');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>

<body>
    <div class="main m-5 p-5">
        <div class="header">
            <div class="row mb-0">
                <div class="col-sm-1 text-right">
                    <a href="/" class="btn btn-danger">Back</a>
                </div>
                <div class="col-sm-10 text-center">
                    <h2>Report</h4>
                </div>
                <div class="col-sm-1 text-right">
                    <a href="report" class="btn btn-danger">Report</a>
                </div>
            </div>
            <hr>
        </div>

        
        <div class="body">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Message</th>
                    <th scope="col">Add. Details</th>
                  </tr>
                </thead>
                <tbody>
                    {% for row in report %}
                        <tr>
                            <th scope="row">{{row.id}}</th>
                            <td>{{row.fname}}</td>
                            <td>{{row.lname}}</td>
                            <td>{{row.email}}</td>
                            <td>{{row.details}}</td>
                            <td>{{row.addationaldetails}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</body>




</html>

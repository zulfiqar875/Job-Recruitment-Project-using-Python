                <input type="hidden" name="Cid" required value="{{userid}}" class="form-control mt-2" id="">

                <H5>Job Sector: <br> <span style="font-weight: 400;"> {{b}}</span></H5>
                <H5>Job Description: <br> <span style="font-weight: 400;"> {{c}}</span></H5>
                <H5>Job Experience (required): <br> <span style="font-weight: 400;"> {{d}} Year(s)</span></H5>
                <H5>Job Type: <br> <span style="font-weight: 400;"> {{e}}</span></H5>
                <H5>Job Benefit: <br> <span style="font-weight: 400;"> {{f}}</span></H5>
                <H5>Job Salary: <br> <span style="font-weight: 400;"> {{g}}</span></H5>

            </div>

            <form id="company" action="/applyjob" method="POST">
                <input type="hidden" name="title" value="{{a}}" >
                <input type="hidden" name="sector" value="{{b}}" >
                <input type="hidden" name="type" value="{{e}}" >
                <input type="hidden" name="Uid" value="{{userid}}" >
                <input type="hidden" name="username" value="{{username}}" >
                <input type="hidden" name="Cid" value="{{cid}}" >
                <input type="hidden" name="Jid" value="{{i}}" >
                
                    <input type="submit" value="Apply" class="btn btn-primary text-light">
                
            </form>
        </div>

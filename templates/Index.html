<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
    <title>Sign Up</title>
</head>
<style>
    body
    {
        background-image: url('https://static.vecteezy.com/system/resources/previews/005/585/798/non_2x/abstract-dark-purple-background-overlap-layer-on-dark-space-for-background-design-exclusive-wallpaper-design-for-poster-brochure-presentation-website-etc-vector.jpg');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        max-width: 800px;
    }
</style>
<body>
    <div class="main m-3 p-5">
        <div class="header">
            <div class="row mb-0">
                <div class="col-sm-12 text-center text-light">
                    <h2>Sign In</h4>
                </div>
                
            </div>
            <hr class="border border-light">
        </div>

        <div class="body">
            <p id="error" class="text-danger"></p>
            <form id="myForm" action="login" method="post">
                <div class="row">
                    <div class="col-sm-6 mt-2">
                        <label for="" class="text-light">Email:</label>
                        <input type="text" name="username" id="fname"  required class="form-control" id="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mt-2">
                        <label for="" class="text-light">Password:</label>
                        <input type="password" name="password" id="lname" class="form-control" id="">
                    </div>
                </div>
               
                <hr class="border border-light mt-4">
                <div class="row">
                    <div class="col-sm-1 mt-2">
                        <input type="button" value="Sign In" class="btn btn-light text-dark " onclick="calculateAmount()">
                    </div>
                    <div class="col-sm-6 mt-2">
                        <p class="text-light ml-5 pl-3"> {{ msg }}</p>
                    </div>
                </div>
                <p class="text-light">if you don't have an account <a href="/signup">Sign Up</a> </p>
            </form>
        </div>
    </div>
</body>

<script>
    function calculateAmount() 
    { 
        alert("Are you sure.")
        document.getElementById("myForm").submit(); 
    }
    
</script>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
    <title>Sign Up</title>
</head>
<style>
    body
    {
        background-image: url('https://static.vecteezy.com/system/resources/previews/005/585/798/non_2x/abstract-dark-purple-background-overlap-layer-on-dark-space-for-background-design-exclusive-wallpaper-design-for-poster-brochure-presentation-website-etc-vector.jpg');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        max-width: 800px;
    }
</style>
<body>
    <div class="main m-3 p-5">
        <div class="header">
            <div class="row mb-0">
                <div class="col-sm-12 text-center text-light">
                    <h2>Sign Up</h4>
                </div>
                
            </div>
            <hr class="border border-light">
        </div>

        <div class="body">
            <p id="error" class="text-danger"></p>
            <form id="myForm" action="register" method="post">
                <div class="row">
                    <div class="col-sm-6 mt-2">
                        <label for="" class="text-light">First Name:</label>
                        <input type="text" name="fname" id="fname"  required class="form-control" id="">
                    </div>
                    <div class="col-sm-6 mt-2">
                        <label for="" class="text-light">Last Name:</label>
                        <input type="text" name="lname" id="lname" class="form-control" id="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mt-2">
                        <label for="" class="text-light">CNIC:</label>
                        <input type="text" name="cnic" id="cnic" class="form-control" id="">
                    </div>
                    <div class="col-sm-6 mt-2">
                        <label for=""  class="text-light">Gender:</label>
                        <select class="form-control" name="gender" id="gender">
                            <option value="" selected disabled>-- Select Gender --</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mt-2">
                        <label for="" class="text-light">Phone No.:</label>
                        <input type="number" name="phone" id="phone" class="form-control" id="">
                    </div>
                    <div class="col-sm-6 mt-2">
                        <label for="" class="text-light">Address:</label>
                        <input type="text" name="address" id="address" class="form-control" id="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mt-2">
                        <label for="" class="text-light">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" id="">
                    </div>
                    <div class="col-sm-6 mt-2">
                        <label for="" class="text-light">Password:</label>
                        <input type="text" name="password" id="password" class="form-control" id="">
                    </div>
                </div>
                <hr class="border border-light mt-4">
                <div class="row">
                    <div class="col-sm-1 mt-2">
                        <input type="button" value="Sign Up" class="btn btn-light text-dark " onclick="calculateAmount()">
                    </div>
                    <div class="col-sm-6 mt-2">
                           <p class="text-light ml-5"> {{ msg }}</p>
                    </div>
                </div>
                <p class="text-light">if you have an accound <a href="/">Sign In</a> </p>
            </form>
        </div>
    </div>
</body>

<script>
    function calculateAmount() { 
        alert('Are you Sure') 
        document.getElementById("myForm").submit();
    }
</script>


</html>
